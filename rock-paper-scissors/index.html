<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="title">
        <h1 id="title-text">Rock Paper Scissors</h1>
    </div>
    <div id="round-counter">
        <h2 id="round-counter-text">Round: </h2>
    </div>
    <div id="round-results">
        <div id="user-choice-container">
            <h3 class="user-text">😎 User:</h3>
            <span id="user-choice"></span>
            <h3 class="score" id="user-score"></h3>
        </div>
        <div id="computer-choice-container">
            <h3 class="user-text">👾 Computer:</h3>
            <span id="computer-choice"></span>
            <h3 class="score" id="computer-score"></h3>
        </div>
    </div>
    <div id="game-buttons">
        <div class="button" id="rock-button">
            <button>✊</button>
        </div>
        <div class="button" id="paper-button">
            <button>🖐️</button>
        </div>
        <div class="button" id="scissor-button">
            <button>✌️</button>
        </div>
    </div>
</body>
</html>
